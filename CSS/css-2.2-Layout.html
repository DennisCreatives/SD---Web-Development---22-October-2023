<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <!-- Section 1: Flexbox -->
    <section class="flexbox-section">
        <h2>Flexbox Layout</h2>

        <!-- Basic Flexbox Container -->
        <div class="flex-container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>

        <!-- Flexbox Direction -->
        <div class="flex-container-column">
            <div class="flex-item">A</div>
            <div class="flex-item">B</div>
            <div class="flex-item">C</div>
        </div>

        <!-- Flex Alignment -->
        <div class="flex-container-align">
            <div class="flex-item">X</div>
            <div class="flex-item">Y</div>
            <div class="flex-item">Z</div>
        </div>
    </section>

    <!-- Section 2: Grid Layout -->
    <section class="grid-section">
        <h2>Grid Layout</h2>

        <!-- Basic Grid Container -->
        <div class="grid-container">
            <div class="grid-item">Header</div>
            <div class="grid-item">Sidebar</div>
            <div class="grid-item">Main</div>
            <div class="grid-item">Footer</div>
        </div>

        <!-- Grid Areas -->
        <div class="grid-areas">
            <header class="area-item">Header</header>
            <nav class="area-item">Nav</nav>
            <main class="area-item">Main</main>
            <aside class="area-item">Aside</aside>
            <footer class="area-item">Footer</footer>
        </div>
    </section>

    <!-- Section 3: Positioning -->
    <section class="positioning-section">
        <h2>CSS Positioning</h2>

        <!-- Static Positioning -->
        <div class="position-static">Static Position</div>

        <!-- Relative Positioning -->
        <div class="position-relative">
            Relative Position
            <div class="position-absolute">Absolute Position</div>
        </div>

        <!-- Fixed Positioning -->
        <div class="position-fixed">Fixed Position</div>

        <!-- Sticky Positioning -->
        <div class="position-sticky">Sticky Position</div>

    </section>
</body>
</html>
