<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS</title>
    <link rel="stylesheet" href="advanced.css">
</head>
<body>
    <!-- Section 1: Transitions -->
    <section class="transitions-section">
        <h2>CSS Transitions</h2>

        <!-- Basic Transitions -->
        <div class="transition-examples">
            <div class="hover-scale">Hover to Scale</div>
            <div class="hover-color">Hover to Change Color</div>
            <div class="hover-multiple">Multiple Properties</div>
        </div>

        <!-- Timing Functions -->
        <div class="timing-examples">
            <div class="ease">Ease</div>
            <div class="linear">Linear</div>
            <div class="ease-in">Ease In</div>
            <div class="ease-out">Ease Out</div>
            <div class="cubic-bezier">Custom Timig</div>
        </div>
    </section>

    <!-- Section 2: Transforms -->
    <section class="transforms-section">
        <h2>CSS Transforms</h2>

        <!-- 2D Transforms -->
        <div class="transform-2d">
            <div class="scale">Scale</div>
            <div class="rotate">Rotate</div>
            <div class="translate">Translate</div>
            <div class="skew">Skew</div>
            <div class="transform-origin">Transform Origin</div>
        </div>

        <!-- 3D Transforms -->
        <div class="transform-3d">
            <div class="rotate-3d">Rotate 3D</div>
            <div class="perspective">Perspective</div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">Front</div>
                    <div class="flip-card-back">Back</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Section 3: Animations -->
    <section class="animations-section">
        <h2>CSS Animations</h2>

        <!-- Basic Animations -->
        <div class="animation-examples">
            <div class="fade-in">Fade In</div>
            <div class="slide-in">Slide In</div>
            <div class="bounce">Bounce</div>
            <div class="pulse">Pulse</div>
            <div class="shake">Shake</div>
        </div>

        <!-- Complex Animations -->
        <div class="complex-animations">
            <div class="loading-spinner">Loading</div>
            <div class="wave-text">
                <span>W</span>
                <span>A</span>
                <span>V</span>
                <span>E</span>
            </div>
            <div class="morphing-shape"></div>
        </div>
    </section>
</body>
</html>
