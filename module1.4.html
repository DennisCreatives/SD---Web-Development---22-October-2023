<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Multimedia</title>
</head>
<body>
    
    <h1>Adding Images to Web Pages</h1>

    <!-- Load an image locally -->
    <h2>Nature Image</h2>
    <img src="images/nature.jpg" alt="Nature at it's best" width="200" height="200">

    <!-- Load an image remotely -->
    <h2>Mountains Image</h2>
    <img src="https://images.pexels.com/photos/618833/pexels-photo-618833.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Mountains" width="300" height="300">

    <!-- Image as a link -->
    <h2>Image with a link</h2>
    <a href="https://www.youtube.com">
        <img src="images/nature.jpg" alt="a clickable image to YouTube" width="400" height="400">
    </a>

    <!-- Figure with caption -->
    <h2>Figure with caption</h2>
    <figure>
        <img src="images/mountain.jpg" alt="Beautiful Landscape" width="400" height="300">
        <figcaption>A Beautiful Mountain Landscape</figcaption>
    </figure>

    <!-- Video Example -->
    <h2>Video Example</h2>
    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio Example -->
    <h2>Audio Example</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
